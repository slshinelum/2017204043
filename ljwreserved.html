<html>
	<head>
		<meta charset="utf-8">
		<title>reservation</title>
	</head>
	<body>
		<img src="https://www.mercaditorestaurants.com/wp-content/uploads/2016/08/reservations.png"> <br />
		<form action="action.php" method="post">
			<p>성함 : <input type="text" name="name" /></p>
			<p>연락처 : <input type="text" name="phone" /></p>
			<p>이용 날짜 : <input type="date" name="depart" /></p>
			<fieldset style="width=30">

				<br />
				<input type="radio" name="genre" value="오전(10:00)" checked="checked" /> 오전(10:00)

			</p>

				<br />
				<input type="checkbox" name="service[]" value="비흡연석" checked="checked" /> 비흡연석

			</p>

			<select name="chef">
				<option value="똠얌꿍"> 똠얌꿍 쉐프</option>
